            <button 
        style="
            padding: 10px 20px;

            background-color: #600c85; /* Button background color */
            color: white; /* Text color */
            font-size: 16px;

            box-shadow: 
                0 0 15px 5px rgba(96, 12, 133, 0.8), /* Outer glow effect */
                inset 0 0 10px rgba(96, 12, 133, 0.5); /* Inner glow effect */
            transition: box-shadow 0.3s ease; /* Smooth transition for hover effect */
        "
        onmouseover="this.style.boxShadow='0 0 25px 10px rgba(96, 12, 133, 1), inset 0 0 15px rgba(96, 12, 133, 0.7)'"
        onmouseout="this.style.boxShadow='0 0 15px 5px rgba(96, 12, 133, 0.8), inset 0 0 10px rgba(96, 12, 133, 0.5)'"
    >
        Join
    </button>

    <iframe id="dynamic-iframe" scrolling="no" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
    <script>
        // Function to get query parameters
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Check if 'src' parameter exists and set iframe src if it does
        window.onload = function() {
            const iframeSrc = getQueryParameter('src');
            if (iframeSrc) {
                document.getElementById('dynamic-iframe').src = iframeSrc;

                // Hide the 'nolinkfound' div and show the 'styled-div'
                document.querySelector('.nolinkfound').style.display = 'none';
                document.querySelector('.styled-div').style.display = 'block'; // Use 'block' for default display

                // Update URL with hash without reloading the page
                const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '#hahaha';
                window.history.replaceState({}, document.title, newUrl);
            } else {
                // If no link is found, ensure the 'nolinkfound' div is visible
                document.querySelector('.nolinkfound').style.display = 'block'; // Use 'block' for default display
                document.querySelector('.styled-div').style.display = 'none';
            }
        };
    </script>
